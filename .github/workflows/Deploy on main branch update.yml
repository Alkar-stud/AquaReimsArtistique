name: Deploy on main branch update

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permet de dÃ©clencher le workflow manuellement
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.ara_ftp_host }}
        username: ${{ secrets.ara_ftp_user }}
        password: ${{ secrets.ara_ftp_password }}
        exclude: |
          **/.git*
          **/.git*/**
        server-dir: /          
