name: Deploy on dev branch update

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install SSH Key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Install rsync
      run: sudo apt-get update && sudo apt-get install -y rsync

    - name: Copy files with rsync
      run: |
        rsync -avz --exclude='storage/logs/' --exclude='storage/app/' -e "ssh -o StrictHostKeyChecking=no" . ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/path/to/remote/directory

    - name: Run Composer commands
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /path/to/remote/directory
          composer install
          composer update
          composer dump-autoload
        EOF
